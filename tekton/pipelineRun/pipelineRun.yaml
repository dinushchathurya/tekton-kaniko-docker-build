apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: clone-build-push-run-
spec:
  pipelineRef:
    name: clone-build-push
  podTemplate:
    securityContext:
      fsGroup: 65532
  workspaces:
  - name: shared-data
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  - name: docker-credentials
    secret:
      secretName: docker-credential
  params:
  - name: repo-url
    value: git@github.com:dinushchathurya/tekton-triggers.git
  - name: image-reference
    value: limarktest/tekton-nodejs
  - name: image-tag
    value: v1.0.0
  serviceAccountName: git-serviceaccount


  
